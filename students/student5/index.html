<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>코딩 동아리 코드</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0; /* 배경색을 은은한 회색으로 설정 */
    }
    h1 {
      color: green;
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 40px;
    }
    .youtube-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #FF0000; /* 유튜브 레드 색상 */
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .youtube-button:hover {
      background-color: #cc0000; /* 마우스 오버 시 색을 조금 진하게 */
    }
  </style>
</head>
<body>

  <h1>코딩 동아리 코드</h1>

  <a class="youtube-button" href="https://www.youtube.com/" target="_blank">
    유튜브로 이동
  </a>

</body>
</html>
