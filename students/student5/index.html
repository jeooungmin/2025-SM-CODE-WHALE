<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>성적 조회 시스템 - 로그인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>로그인</h2>
    <form action="dashboard.html" method="GET" onsubmit="return login()">
      <label for="username">아이디</label>
      <input type="text" id="username" name="username" required>

      <label for="role">역할</label>
      <select id="role" name="role" required>
        <option value="student">학생</option>
        <option value="admin">관리자</option>
      </select>

      <button type="submit">로그인</button>
    </form>
  </div>

  <script>
    function login() {
      const role = document.getElementById("role").value;
      if (role === "admin") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "student.html";
      }
      return false;
    }
  </script>

</body>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 - 성적 관리</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f7f7f7;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 6px;
    }

    button {
      padding: 8px 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>🛠️ 성적 관리</h2>

  <form id="gradeForm">
    <input type="text" id="studentName" placeholder="학생 이름" required>
    <input type="text" id="subject" placeholder="과목" required>
    <input type="number" id="score" placeholder="점수" required>
    <button type="submit">추가</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>이름</th>
        <th>과목</th>
        <th>점수</th>
      </tr>
    </thead>
    <tbody id="gradeTable">
      <!-- 동적으로 데이터가 들어갈 자리 -->
    </tbody>
  </table>

  <script>
    const form = document.getElementById('gradeForm');
    const table = document.getElementById('gradeTable');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('studentName').value;
      const subject = document.getElementById('subject').value;
      const score = document.getElementById('score').value;

      const newRow = table.insertRow();
      newRow.innerHTML = `
        <td>${name}</td>
        <td>${subject}</td>
        <td>${score}</td>
      `;

      form.reset();
    });
  </script>

</body>
</html>
